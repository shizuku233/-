<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>导航</title>
  <base target="_blank">
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function changeTheme() {
      document.documentElement.classList.toggle("dark")
    }

    let checkTheme = window.matchMedia("(prefers-color-scheme: dark)")
    if (checkTheme.matches) {
      changeTheme()
    }
    checkTheme.addEventListener("change", (e) => {
      if (e.matches) {
        document.documentElement.classList.add("dark")
      } else {
        document.documentElement.classList.remove("dark")
      }
    })
  </script>
</head>
<body>
<nav>
  <a href="" target="_self" class="active">Page 1</a>
  <a href="2.html" target="_self">Page 2</a>
  <a href="3.html" target="_self">Page 3</a>
  <a href="4.html" target="_self">Page 4</a>
  <a href="5.html" target="_self">Page 5</a>
  <a href="https://shizuku233.github.io/OneDriveIndex/">OD 1</a>
  <a href="od.html">OD 2</a>
  <button onclick="changeNavStyle()"></button>
  <button onclick="changeTheme()"></button>
</nav>
<header>
  <div id="clock"></div>
  <form id="search" action="https://www.baidu.com/s">
    <div class="dropdown">
      <img src="https://www.baidu.com/favicon.ico">
      <div class="dropdown-menu"></div>
    </div>
    <div class="suggestion">
      <input type="text" name="wd" placeholder="请输入关键词">
      <div></div>
    </div>
    <button type="submit"></button>
  </form>
</header>
<section></section>
<script src="js/index.js"></script>
</body>
</html>
