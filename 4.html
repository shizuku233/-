  <script>
    var isLightTheme = window.matchMedia('(prefers-color-scheme: light)').matches;
    if (isLightTheme) {
      changeTheme();
    }

    function openurl() {
      var base_url = $("#select1 option:selected").val();
      var alpha = $("#select2 option:selected").val();
      var title = $("#title").val();
      var url = base_url + alpha + "/" + title + "/";
      window.open(url);
    }

    function changeTheme() {
      document.querySelector("body").classList.toggle("bg-black");
      var isDarkTheme = document.querySelector("div").classList.contains("bg-dark");
      if (isDarkTheme) {
        document.querySelector("div").classList.remove("bg-dark", "text-light");
        document.querySelector("div").classList.add("bg-light", "text-dark");
        document.querySelectorAll("div.col").forEach(function (item) {
          item.classList.remove("bg-black");
          item.classList.add("bg-white");
        });
      } else {
        document.querySelector("div").classList.remove("bg-light", "text-dark");
        document.querySelector("div").classList.add("bg-dark", "text-light");
        document.querySelectorAll("div.col").forEach(function (item) {
          item.classList.remove("bg-white");
          item.classList.add("bg-black");
        });
      }
    }
  </script>
